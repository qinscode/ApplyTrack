name: Deploy JobTracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enable manual triggering of the workflow

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: jobtracker-container
  DOCKER_BUILDKIT: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push packages to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Environment Info
        run: |
          echo "Node version:"
          node --version
          echo "Pnpm version:"
          pnpm --version
          echo "Docker version:"
          docker --version

      - name: Generate .env file
        run: |
          # Create environment variables from GitHub secrets
          echo "VITE_APP_API_URL=${{ secrets.API_URL_SECRET }}" > .env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env

      #      - name: Lint and Format
      #        run: |
      #          pnpm install
      #          pnpm lint:fix

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with run number for version tracking
            type=raw,value=${{ github.run_number }}
            # Tag as latest only on main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true  # Push the image to the registry
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PORT=4173
          # Use GitHub Actions cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Docker Container
        run: |
          # Stop and remove the existing container if it exists
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true

          # Run the new container using the image from GHCR
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p 4173:3000 \
            --env-file .env \
            --restart unless-stopped \
            ${{ steps.meta.outputs.tags | split('\n') | first }}

          # Clean up unused Docker resources
          docker system prune -af

          echo "Waiting for container to start..."
          sleep 10

          # Verify that the container is running properly
          if ! docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
            echo "Container failed to start"
            exit 1
          fi

      - name: Clean up on failure
        if: failure()
        run: |
          # Clean up resources if any step fails
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true